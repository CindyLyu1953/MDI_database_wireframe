{% extends "base.html" %}

{% block title %}Admin - Request Review{% endblock %}

{% block extra_css %}
<style>
    .admin-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }

    .admin-header {
        background: white;
        margin-left: calc(-50vw + 50%);
        margin-right: calc(-50vw + 50%);
        padding: 2rem calc(50vw - 50%);
        border-bottom: 1px solid #e5e7eb;
        margin-bottom: 2rem;
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 0.5rem;
    }

    .page-description {
        font-size: 1.125rem;
        color: #6b7280;
        margin: 0;
    }

    .admin-nav {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .nav-link {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        text-decoration: none;
        color: #6b7280;
        font-weight: 500;
        transition: all 0.15s ease-in-out;
    }

    .nav-link:hover {
        background: #f3f4f6;
        color: #374151;
    }

    .nav-link.active {
        background: #3b82f6;
        color: white;
    }

    .requests-grid {
        display: grid;
        gap: 1.5rem;
    }

    .request-card {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
        padding: 1.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .request-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
    }

    .request-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1f2937;
        margin: 0;
    }

    .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
    }

    .status-pending {
        background: #fef3c7;
        color: #92400e;
    }

    .status-approved {
        background: #d1fae5;
        color: #065f46;
    }

    .status-rejected {
        background: #fee2e2;
        color: #991b1b;
    }

    .request-content {
        margin-bottom: 1.5rem;
    }

    .request-field {
        margin-bottom: 0.75rem;
    }

    .field-label {
        font-weight: 600;
        color: #374151;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
        display: block;
    }

    .field-value {
        color: #6b7280;
        font-size: 0.875rem;
        line-height: 1.5;
    }

    .request-actions {
        display: flex;
        gap: 0.75rem;
        justify-content: flex-end;
    }

    .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        border: none;
        cursor: pointer;
        transition: all 0.15s ease-in-out;
    }

    .btn-success {
        background: #10b981;
        color: white;
    }

    .btn-success:hover {
        background: #059669;
    }

    .btn-danger {
        background: #ef4444;
        color: white;
    }

    .btn-danger:hover {
        background: #dc2626;
    }

    .btn-outline {
        background: transparent;
        color: #6b7280;
        border: 1px solid #d1d5db;
    }

    .btn-outline:hover {
        background: #f9fafb;
        color: #374151;
    }

    .empty-state {
        text-align: center;
        padding: 3rem;
        color: #6b7280;
    }

    .empty-state svg {
        margin-bottom: 1rem;
    }

    .empty-state h3 {
        font-size: 1.125rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
    }

    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        color: white;
        font-weight: 500;
        z-index: 1000;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
    }

    .notification.show {
        transform: translateX(0);
    }

    .notification.success {
        background: #10b981;
    }

    .notification.error {
        background: #ef4444;
    }
</style>
{% endblock %}

{% block content %}
<div class="admin-container">
    <!-- Admin Header -->
    <section class="admin-header">
        <h1 class="page-title">Request Review</h1>
        <p class="page-description">Review and approve user upload requests</p>
    </section>

    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <a href="{{ url_for('admin_dashboard') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('admin_requests') }}" class="nav-link active">Requests</a>
        <a href="{{ url_for('admin_logout') }}" class="nav-link">Logout</a>
    </nav>

    <!-- Requests List -->
    <div class="requests-container" id="requestsContainer">
        <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                <path d="M9 12l2 2 4-4"></path>
                <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"></path>
                <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3"></path>
            </svg>
            <h3>Loading requests...</h3>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadRequests();
    });

    function loadRequests() {
        fetch('/api/admin/requests')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('requestsContainer');
                
                if (!data.requests || data.requests.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
                                <path d="M9 12l2 2 4-4"></path>
                                <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"></path>
                                <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"></path>
                                <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"></path>
                                <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3"></path>
                            </svg>
                            <h3>No requests found</h3>
                            <p>All requests have been processed</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <div class="requests-grid">
                        ${data.requests.map(request => `
                            <div class="request-card">
                                <div class="request-header">
                                    <h3 class="request-title">${request.request_name}</h3>
                                    <span class="status-badge status-${request.status}">${request.status}</span>
                                </div>
                                
                                <div class="request-content">
                                    <div class="request-field">
                                        <span class="field-label">Submitted:</span>
                                        <span class="field-value">${request.timestamp}</span>
                                    </div>
                                    
                                    <div class="request-field">
                                        <span class="field-label">Institution:</span>
                                        <span class="field-value">${request.institution}</span>
                                    </div>
                                    
                                    <div class="request-field">
                                        <span class="field-label">Email:</span>
                                        <span class="field-value">${request.email}</span>
                                    </div>
                                    
                                    <div class="request-field">
                                        <span class="field-label">Paper Information:</span>
                                        <span class="field-value">${request.paper_info}</span>
                                    </div>
                                    
                                    ${request.change_requests ? `
                                        <div class="request-field">
                                            <span class="field-label">Change Requests:</span>
                                            <span class="field-value">${request.change_requests}</span>
                                        </div>
                                    ` : ''}
                                    
                                    ${request.pdf_filename ? `
                                        <div class="request-field">
                                            <span class="field-label">PDF File:</span>
                                            <span class="field-value">${request.pdf_filename}</span>
                                        </div>
                                    ` : ''}
                                </div>
                                
                                <div class="request-actions">
                                    ${request.status === 'pending' ? `
                                        <button class="btn btn-success" onclick="updateRequestStatus(${request.id}, 'approved')">
                                            Approve
                                        </button>
                                        <button class="btn btn-danger" onclick="updateRequestStatus(${request.id}, 'rejected')">
                                            Reject
                                        </button>
                                    ` : `
                                        <span class="field-value">Status: ${request.status}</span>
                                    `}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error loading requests:', error);
                document.getElementById('requestsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading requests</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            });
    }

    function updateRequestStatus(requestId, status) {
        if (!confirm(`Are you sure you want to ${status} this request?`)) {
            return;
        }
        
        fetch(`/api/admin/requests/${requestId}/status`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status: status })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showNotification(`Request ${status} successfully`, 'success');
                loadRequests(); // Reload the requests
            } else {
                showNotification(`Error: ${data.error}`, 'error');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showNotification('Error updating request status', 'error');
        });
    }

    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);
        
        // Show notification
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        // Hide notification
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 300);
        }, 3000);
    }
</script>
{% endblock %}
