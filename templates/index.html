{% extends "base.html" %}

{% block title %}Home - Questionnaire Database Platform{% endblock %}

{% block content %}
<div class="container">
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Questionnaire Database Platform</h1>
            <p class="hero-subtitle">Search and compare research articles with extracted features</p>
            
            <div class="search-box">
                <form action="{{ url_for('search') }}" method="GET" class="search-form">
                    <div class="search-input-group">
                        <input type="text" name="q" placeholder="Search by title, abstract, journal, or author name..." class="search-input" value="{{ request.args.get('q', '') }}">
                        <button type="submit" class="search-button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            Search
                        </button>
                    </div>
                </form>
                
                <div class="search-suggestions">
                    <span class="suggestion-label">Popular searches:</span>
                    <a href="{{ url_for('search', q='social media') }}" class="suggestion-tag">social media</a>
                    <a href="{{ url_for('search', q='political polarization') }}" class="suggestion-tag">political polarization</a>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
